<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>List blogs</h3>
        <!-- Modal CREATE -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Create a blog
        </button>

        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Create a new blog
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <label class="form-label">ID</label>
                <input class="form-control mb-2" />

                <label class="form-label">Title</label>
                <input class="form-control mb-2" />

                <label class="form-label">Description</label>
                <input class="form-control" />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  id="saveButton"
                  type="button"
                  class="btn btn-warning"
                  data-bs-dismiss="modal"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal CREATE -->
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- TOAST Create  -->
      <button
        style="display: none"
        class="btn btn-primary"
        id="liveToastBtn-create"
      >
        Show live toast
      </button>
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="liveToast-create"
          class="toast text-bg-success"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-body">Create success!</div>
        </div>
      </div>
      <!-- TOAST Create  -->

      <!-- TOAST Delete  -->
      <button
        style="display: none"
        class="btn btn-primary"
        id="liveToastBtn-delete"
      >
        Show live toast
      </button>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToast-delete"
          class="toast text-bg-success"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-body">Delete success!</div>
        </div>
      </div>
      <!-- TOAST Delete  -->

      <!-- TOAST Update  -->
      <button
        style="display: none"
        class="btn btn-primary"
        id="liveToastBtn-update"
      >
        Show live toast
      </button>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToast-update"
          class="toast text-bg-success"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-body">Update success!</div>
        </div>
      </div>
      <!-- TOAST Update  -->

      <!-- Modal EDIT -->
      <div
        class="modal fade"
        id="staticBackdrop2"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Edit infor
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <label class="form-label">ID</label>
              <input disabled class="form-control mb-2" />

              <label class="form-label">Title</label>
              <input class="form-control mb-2" />

              <label class="form-label">Description</label>
              <input class="form-control" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                id="updateButton"
                type="button"
                class="btn btn-warning"
                data-bs-dismiss="modal"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal EDIT -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script src="../../../../dist/chapter-16/src/blog/blog.js"></script>
  </body>
</html>
